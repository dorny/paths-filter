name: "Build"

on:
  push:
    paths-ignore: [ '*.md' ]
    branches:
      - master

jobs:
  build:
    runs-on: arc-runners
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: |
        npm install
        npm run all

  self-test:
    runs-on: arc-runners
    steps:
    - uses: actions/checkout@v4
    - uses: ./
      id: filter
      with:
        filters: '.github/filters.yml'
    - name: filter-test
      if: steps.filter.outputs.any != 'true' || steps.filter.outputs.error == 'true'
      run: exit 1
