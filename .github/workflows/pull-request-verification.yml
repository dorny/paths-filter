name: "Pull Request Verification"
on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm install
        npm run all

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      id: filter
      with:
        filters: |
          src:
            - src/**/*
          tests:
            - __tests__/**/*
          any:
            - "**/*"
    - name: filter-test
      if: steps.filter.outputs.any != 'true'
      run: exit 1
