name: "build-test"
on: # rebuild any PRs
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and self-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # build, test & pack
    - run: |
        npm install
        npm run all

    # make sure the action works by testing it on itself
    - uses: ./
      with:
        githubToken: ${{ github.token }}
        filter: |
          src:
            - src/**/*
          tests:
            - __tests__/**/*