name: "build-test"
on: # rebuild any PRs
  pull_request:
    branches:
      - master

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm install
        npm run all
  test: # make sure the action works by testing it on itself
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        githubToken: ${{ github.token }}
        filter: |
          src:
            - src/**/*
          tests:
            - __tests__/**/*