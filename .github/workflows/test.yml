name: "build-test"
on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: backup existing 'dist/index.js'
      run: mv dist/index.js ./index.orig.js

    - name: run npm build & test scripts
      run: |
        npm install
        npm run all

    - name: test if we get same 'dist/index.js' as the original file checked in the repository
      run: cmp dist/index.js ./index.orig.js || exit 1

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      id: filter
      with:
        githubToken: ${{ github.token }}
        filters: |
          src:
            - src/**/*
          tests:
            - __tests__/**/*
          any:
            - "**/*"
    - name: filter-test
      if: steps.filter.outputs.any != 'true'
      run: exit 1
